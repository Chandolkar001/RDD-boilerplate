version: "3.2"
services:
  app:
    restart: always
    container_name: code
    command : bash -c " python manage.py migrate &&
                      python manage.py runserver 0.0.0.0:8000"
    build:
      context: ./app/
      dockerfile: Dockerfile
    ports:
      - "8000:8000"

  frontend:
    restart: always
    command : npm start
    container_name: front
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - app
